<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>What's Your Archetype?</h1>
    <p class="lead">Once you sign up, you can see the archetypes</p>
    <div class="text-center">
      <button (click)="registerToggle()" class="btn btn-success btn-lg me-2">Register</button>
      <button class="btn btn-primary btn-lg">The Writer's Journey</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
