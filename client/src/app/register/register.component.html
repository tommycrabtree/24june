<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">The Journey Begins!</h2>
  <hr>
  <div class="mb-3">
    <input type="text"
      class="form-control"
      name="username"
      [(ngModel)]="model.username"
      placeholder="Username"
    >
  </div>
  <div class="mb-3">
    <input type="text"
      class="form-control"
      name="password"
      [(ngModel)]="model.password"
      placeholder="password"
    >
  </div>
  <div class="text-center">
    <button class="btn btn-success me-2" type="submit">Register</button>
    <button class="btn btn-primary" type="button" (click)="cancel()">Can Sell</button>
  </div>
</form>
